		<script>
			//	移动式配问题
			var sp;
			sp_sp()
			window.onresize = function() {
				clearTimeout(sp);
				sp = setTimeout(function() {
					sp_sp();
				}, 500);
			}

			function sp_sp() {
				var deviceWidth = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
			}
		</script>
